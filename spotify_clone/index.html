<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/resources/FinalLogo.png" alt="logo" class="logo"></li>
            <li class="attribute"><b>Spotify</b></li>
            <li class="attribute">Home</li>
            <li class="attribute">About</li>
        </ul>
    </nav>
    <div class="container">    
        <div class="idk">  
        <div class="songsList">
            <h1>Most Liked Telugu Songs</h1>
             <div class="songs"> <!--songs container -->
                
                
                <div class="one">   <!--first song -->
                    <span class="number"><b>1.</b></span>
                     <span class="songName">Nanne Nanne Chustu</span>
                     <span>30 sec</span>
                     <i class="fa-solid  fa-circle-play"></i>
                </div>
                <br><br><br>
                <div class="one">   <!--first song -->
                    <span class="number"><b>2.</b></span>
                     <span class="songName">Chiru Chiru! Awara</span>
                     <span>30 sec</span>
                     <i class="fa-solid  fa-circle-play"></i>
                </div>
                <br><br><br>
                <div class="one">   <!--first song -->
                    <span class="number"><b>3.</b></span>
                     <span class="songName">Ninnu Chuse Anandamlo</span>
                     <span>30 sec</span>
                     <i class="fa-solid  fa-circle-play"></i>
                </div>
                <br><br><br>
                <div class="one">   <!--first song -->
                    <span class="number"><b>4.</b></span>
                     <span class="songName">Nuvvee Nuvve</span>
                     <span>30 sec</span>
                     <i class="fa-solid  fa-circle-play"></i>
                </div>


            </div>
        </div>
        <div class="image"></div>
        <div class="image2"></div>
        <div class="image3"></div>
        </div>  
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-forward"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-backward"></i>
        </div>
        <div class="songInfo">
            <img src="resources/songPlaying.gif" class="gif">         
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7d6ecd8665.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
