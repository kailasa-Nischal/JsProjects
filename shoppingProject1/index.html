<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="customizer">
        <ul class="options">
            <li class="quantity1">
                <p>Quantity</p>                  
                <input type="number" class="Num"> 
            </li>
            <li class="colour">
                <p>Color</p>
                <button class="chooseWhite">White</button>
                <button class="chooseColor">Coloured</button>
            </li>
            <li class="quality1">
                <p>Quality</p>
                <button class="normal">Normal</button>
                <button class="high">High</button>
            </li>
            <li class="style">
                <p>Style</p>
               <select name="Style" class="Style">
                    <option value="printed" class="printed">Printed</option>
                    <option value="plain" class="plain">Plain</option>
               </select>
            </li>                    
        </ul>
    </div>
    <div class="secondaryContainer">
        <div class="picture">
            <img src="imgs/whitePlain.webp" class="whitePlain">            
        </div>
        <div class="Details">
            <h3>Order Details</h3>
            <p class="product"><b>Product::Basic t shirt</b></p>
             <p><b>Style:: <span class="Style"></span></b></p>            
            <p><b>Quantity:: <span class="quantity"></span></b></p>            
            <p><b>Color:: <span class="color"></span></b></p> 
             <p><b>Quality:: <span class="quality"></span></b></p>            
            <p class="total"><b>Total::</b></p>            
            <button>Complete Order</button>
        </div>
    </div>    
    <script src="index.js"></script>
</body>
</html>
