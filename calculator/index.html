<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <span></span>
        </div>
        <div class="nums">
            <button class="double but">AC</button>
            <button class="single exception but">DEL</button>
            <button class="single but">%</button>
            <br>
            <button class="single but">1</button>
            <button class="single but">2</button>
            <button class="single but">3</button>
            <button class="single but">*</button>
            <br>
            <button class="single but">4</button>
            <button class="single but">5</button>
            <button class="single but">6</button>
            <button class="single but">+</button>
            <br>
            <button class="single but">7</button>
            <button class="single but">8</button>
            <button class="single but">9</button>
            <button class="single but">-</button>
            <br>
            <button class="single but">.</button>
            <button class="single but">0</button>
            <button class="double but">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
